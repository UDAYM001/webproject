<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payer Information Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f5f5f5 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .form-title {
            text-align: center;
            color: #1565c0;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .container {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 1.2fr 3fr;
            background: linear-gradient(135deg, #90caf9 0%, #64b5f6 100%);
            border-bottom: 3px solid #1976d2;
        }

        .header-cell {
            padding: 18px 15px;
            font-weight: 600;
            color: #0d47a1;
            text-align: center;
            border-right: 2px solid rgba(255,255,255,0.3);
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .header-cell:last-child {
            border-right: none;
        }

        .table-row {
            display: grid;
            grid-template-columns: 2fr 1.2fr 3fr;
            border-bottom: 1px solid #e0e0e0;
            background-color: white;
            transition: background-color 0.2s ease;
        }

        .table-row:hover {
            background-color: #f8fbff;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .cell {
            padding: 16px 15px;
            color: #212121;
            border-right: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:last-child {
            border-right: none;
        }

        .payer-id {
            font-weight: 500;
            color: #424242;
            font-size: 15px;
        }

        .checkbox-cell {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #1976d2;
            transition: transform 0.1s ease;
        }

        input[type="checkbox"]:hover {
            transform: scale(1.1);
        }

        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            color: #212121;
            transition: all 0.3s ease;
            background-color: #fafafa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
            min-height: 40px;
            max-height: 200px;
            overflow-y: auto;
        }

        textarea:focus {
            outline: none;
            border-color: #1976d2;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
            min-height: 80px;
        }

        textarea::placeholder {
            color: #9e9e9e;
        }

        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb {
            background: #1976d2;
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb:hover {
            background: #1565c0;
        }

        .button-container {
            padding: 25px 20px;
            text-align: center;
            background-color: white;
            border-top: 2px solid #f5f5f5;
        }

        .save-button {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: white;
            border: none;
            padding: 14px 50px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .save-button:hover {
            background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.4);
            transform: translateY(-2px);
        }

        .save-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.3);
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
            display: none;
            animation: slideIn 0.3s ease;
            font-weight: 500;
            z-index: 1000;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #f8fbff;
            border-top: 2px solid #e3f2fd;
            font-size: 14px;
            color: #616161;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .table-header, .table-row {
                grid-template-columns: 1.5fr 1fr 2fr;
            }

            .form-title {
                font-size: 22px;
            }

            .header-cell, .payer-id {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="form-title">Payer Information Management</h1>
        
        <div class="container">
            <div class="table-header">
                <div class="header-cell">Payer ID</div>
                <div class="header-cell">Yes/No</div>
                <div class="header-cell">Remarks</div>
            </div>

            <div id="tableBody"></div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalPayers">0</div>
                    <div class="stat-label">Total Payers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="checkedCount">0</div>
                    <div class="stat-label">Selected</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="remarksCount">0</div>
                    <div class="stat-label">With Remarks</div>
                </div>
            </div>

            <div class="button-container">
                <button class="save-button" onclick="saveData()">ðŸ’¾ Save Data</button>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        âœ“ Data saved successfully!
    </div>

    <script>
        const numPayers = 10;
        let payerData = {};

        function initializeTable() {
            const tableBody = document.getElementById('tableBody');
            
            for (let i = 1; i <= numPayers; i++) {
                payerData[`payer${i}`] = {
                    checked: false,
                    remarks: ''
                };

                const row = document.createElement('div');
                row.className = 'table-row';
                
                row.innerHTML = `
                    <div class="cell payer-id">Payer ${i}</div>
                    <div class="cell checkbox-cell">
                        <input type="checkbox" id="check${i}" onchange="updateCheckbox(${i})" aria-label="Select Payer ${i}">
                    </div>
                    <div class="cell">
                        <textarea id="remarks${i}" placeholder="Click to enter remarks..." oninput="updateRemarks(${i})" aria-label="Remarks for Payer ${i}" rows="1"></textarea>
                    </div>
                `;
                
                tableBody.appendChild(row);
            }
            
            updateStats();
        }

        function updateCheckbox(payerId) {
            const checkbox = document.getElementById(`check${payerId}`);
            payerData[`payer${payerId}`].checked = checkbox.checked;
            updateStats();
        }

        function updateRemarks(payerId) {
            const remarks = document.getElementById(`remarks${payerId}`);
            payerData[`payer${payerId}`].remarks = remarks.value;
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalPayers').textContent = numPayers;
            
            let checkedCount = 0;
            let remarksCount = 0;
            
            for (let key in payerData) {
                if (payerData[key].checked) checkedCount++;
                if (payerData[key].remarks.trim() !== '') remarksCount++;
            }
            
            document.getElementById('checkedCount').textContent = checkedCount;
            document.getElementById('remarksCount').textContent = remarksCount;
        }

        function saveData() {
            console.log('Saved Data:', payerData);
            
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            
            setTimeout(() => {
                message.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    message.classList.remove('show');
                    message.style.animation = 'slideIn 0.3s ease';
                }, 300);
            }, 2500);
        }

        initializeTable();
    </script>
</body>
</html>
